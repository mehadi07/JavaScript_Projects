<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AngularJS App</title>
    <link rel="stylesheet" href="main.css">
</head>

<body ng-controller="MainController">
    <div>
        <input type="checkbox" ng-model="hideSalary" /> Hide Salary

        <input type="checkbox" ng-model="hideCity" /> Hide City
        <br/>
        <br/>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Gender</th>
                    <th ng-hide="hideCity">City</th>
                    <th ng-show="hideCity">City</th>

                    <th ng-hide="hideSalary">Salary</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="employee in employees">
                    <td> {{ employee.name }} </td>
                    <td> {{ employee.gender}} </td>
                    <td ng-hide="hideCity"> {{ employee.city}} </td>
                    <th ng-show="hideCity">####</th>

                    <td ng-show="!hideSalary"> {{ employee.salary }} </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-route.js"></script>
    <script src="app.js"></script>
    <script src="controllers/MainController.js"></script>

</body>

</html>
