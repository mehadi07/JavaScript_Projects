<!--
Write a JavaScript function that accepts a string as a parameter and find the longest word within the string.
Sample Data and output:
Example string: 'Web Development Tutorial'
Expected Output: 'Development' 
-->

<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>JS Bin</title>
</head>

<body>
    <div>Find the longest word within a string</div><br/><br/> 
    Give me a Sentance : <input type="text" id="input" />

    <input type="button" onClick="sortIt()" value="check" />

    <script>
        function sortIt() {
            var value = document.getElementById("input").value;
            var array1 = value.match(/\w[a-z]{0,}/gi);
            var result = array1[0];

            for (var x = 1; x < array1.length; x++) {
                if (result.length < array1[x].length) {
                    result = array1[x];
                }
            }
            document.write(result);
        }

    </script>

</body>

</html>

<!--
Assume array1 = '@Web Development #Tutorial';

The match() method is used to retrieve the matches when matching a string against a regular expression.
Therefore str.match(/\w[a-z]{0,}/gi) will return ["Web", "Development", "Tutorial"].
-->
