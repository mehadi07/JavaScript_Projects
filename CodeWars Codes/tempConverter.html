<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Write a JavaScript program to convert temperatures to and from celsius, fahrenheit</title>
</head>

<body>
    <div>convert temperatures to and from celsius, fahrenheit</div>
    <br/>
    <br/> Write Celcius Temperature : <input type="number" id="number" /><br><br>

    <input type="button" onClick="CCelcius()" value="Convert Celcius to Fahrenheit" /><br/><br/>
    <input type="button" onClick="CFahrenheit()" value="Convert Fahrenheit to Celcius" />

    <script>
        
//        [ Formula : c/5 = (f-32)/9 [ where c = temperature in celsius and f = temperature in fahrenheit ]
        function CCelcius() {
            var cTemp = document.getElementById("number").value;
            var cToFahr = cTemp * 9 / 5 + 32;
            var message = cTemp + '\xB0C is ' + cToFahr + ' \xB0F.';
            document.write(message);
        }

        function CFahrenheit() {
            var fTemp = document.getElementById("number").value;
            var fToCel = (fTemp - 32) * 5 / 9;
            var message = fTemp + '\xB0F is ' + fToCel + '\xB0C.';
            document.write(message);
        }

    </script>
</body>

</html>
