<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Write a JavaScript program to get the website URL (loading page)</title>
</head>

<body>
    <div>Get the website URL</div><br/><br/>
    <input type="button" onClick="url()" value="Get Url" />

    <script>
        function url() {
            var getUrl = document.Url;
            document.write(getUrl);
            console.log(window.location.href)

        }

    </script>
</body>

</html>
