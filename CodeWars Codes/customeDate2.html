<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JavaScript current day and time</title>
</head>

<body>
    <div>JavaScript Date</div>
    <br/>
    <br/>

    <script>
        var today = new Date();
        var dd = today.getDay();
        var mm = today.getMonth()+1;
        var yyyy = today.getYear();

        document.write("Format(mm/dd/yyyy) :" + mm + "/" + dd + "/" + yyyy);

    </script>
    <br/>
    <br/>
    <div> Now create anyfromat you like</div>
</body>

</html>
