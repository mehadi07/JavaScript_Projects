<!--
Write a JavaScript program to display the current day and time in the following format.
Today is : Friday.
Current time is : 4 PM : 50 : 22
-->

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JavaScript current day and time</title>
</head>

<body>
    <div>JavaScript current day and time</div> <br/>
    <br/>
    <script>
        var today = new Date();
        var day = today.getDay();
        var daylist = ["Sunday", "Monday", "Tuesday", "Wednesday ", "Thursday", "Friday", "Saturday"];
        document.write("Today is" + daylist[day] + ".");

        var hour = today.getHours();
        var minute = today.getMinutes();
        var second = today.getSeconds();
        var perpand = (hour >= 12 ? "PM" : "AM");
        hour = (hour >= 12) ? hour - 12 : hour;

        if (hour === 0 && perpand === "PM") {
            if (minute === 0 && second === 0) {
                hour = 12;
                perpand = "Noon";
            } else {
                hour = 12;
                perpand = "PM"
            }
        }
        if (hour === 0 && perpand === "AM") {
            if (minute === 0 && second === 0) {
                hour = 12;
                perpand = "Midnight";
            } else {
                hour = 12;
                perpand = "AM";
            }
        }
        document.write("Current Time: " + hour + perpand + ":" + minute + " min " + ":" + second + " sec");

    </script>
</body>

</html>
