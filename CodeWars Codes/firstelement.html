<!--
 Write a JavaScript function to get the first element of an array. Passing a parameter 'n' will return the first 'n' elements of the array.

Test Data:
console.log(first([7, 9, 0, -2]));
console.log(first([],3));
console.log(first([7, 9, 0, -2],3));
console.log(first([7, 9, 0, -2],6));
console.log(first([7, 9, 0, -2],-3));
Expected Output:
7
[]
[7, 9, 0]
[7, 9, 0, -2]
[]
-->
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Get first and first n elements of an array</title>
</head>

<body>
    <div>Get first and first n elements of an array</div>
    <script>
        first = function(array, n) {
            if (array == null)
                return void 0;
            if (n == null)
                return array[0];
            if (n < 0)
                return [];
            return array.slice(0, n);
        };
        document.write(first([7, 9, 0, -2]));
        document.write(first([], 3));
        document.write(first([7, 9, 0, -2], 3));
        document.write(first([7, 9, 0, -2], 6));
        document.write(first([7, 9, 0, -2], -3));

    </script>
</body>

</html>
