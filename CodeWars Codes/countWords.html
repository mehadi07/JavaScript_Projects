<!--
Write a JavaScript function that accepts a string as a parameter and find who many words within the string.
Sample Data and output:
Example string: 'Web Development Tutorial'
Expected Output: 3 
-->

<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>JS Bin</title>
</head>

<body>
    <div>Find words within a string</div><br/><br/> 
    Give me a Sentance : <input type="text" id="input" />

    <input type="button" onClick="sortIt()" value="check" />

    <script>
        function sortIt() {
            var value = document.getElementById("input").value;
            var array1 = value.trim();
            var array2 = array1.split(' ').length;

            document.write(array2);
        }

    </script>

</body>

</html>

trim() removes all the whitespace. and toString converst int to string.
